<body>

<div class="container">
    <h1 class="mt-4">Настройки профиля</h1>

    <!-- Форма для настроек профиля -->
    <form id="profileSettingsForm">

        <!-- Имя пользователя -->
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" class="form-control" id="username" placeholder="Введите ваше имя" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Введите ваш email" required>
        </div>

        <!-- Пароль -->
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" placeholder="Введите ваш пароль" required>
        </div>

        <!-- Кнопка Сохранить -->
        <button type="submit" class="halloween-btn">
            </svg>Сохранить
            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"  viewBox="0 0 24 24" style=" color:#ffffff;margin-top:-15px; margin-right:-3px;  ">
                <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8zm-1-9h2v2h-2v-2zm0-4h2v3h-2V7z"/></svg></button>
    </form>

    <ul class="h__social">
        <li><a href="#" class="instagram"></a></li>
        <li><a href="#" class="telegram"></a></li>
        <li><a href="#" class="vk"></a></li>
        <li><a href="#" class="youtube"></a></li>
    </ul>
</div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.getElementById("profileSettingsForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Получение значений полей формы
        let username = document.getElementById("username").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        // Здесь можно добавить код для валидации значений полей формы

        let postData = {
            username: username,
            email: email,
            password: password
        };

        axios.post("http://127.0.0.1:5000/save_profile_settings", postData)
            .then(function(response) {
                // Обработка успешного ответа от сервера
                Swal.fire("Успешно", "Настройки профиля сохранены.", "success");
            })
            .catch(function(error) {
                Swal.fire("Ошибка", "Произошла ошибка при сохранении настроек профиля.", "error");
            });
    });
</script>
