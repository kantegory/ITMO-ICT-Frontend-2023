<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Регистрация нового пользователя. Заполните форму для создания аккаунта.">
    <meta http-equiv="Content-Language" content="ru">
    <script src="scripts/theme-switcher.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles/register-styles.css">
</head>
<body>
<div class="container mt-5">
    <form id="register-form" class="col-md-4 mx-auto " onsubmit="register(event)">
        <header>
            <h1>Регистрация</h1>
        </header>
        <div class="mb-3">
            <label for="firstname" class="form-label">Имя пользователя :</label>
            <input type="text" id="firstname" name="firstname" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" id="password" name="password" class="form-control" required minlength="6">
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Пол:</label>
            <select id="gender" name="gender" class="form-select" required>
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
        </div>
        <div id="error-message" class="text-danger mb-3"></div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>

    <div class="text-center цщ">
        <p class="mt-3">
            Уже есть аккаунт? <a href="login.html">Войти</a>
        </p>
    </div>
    <div class="bottom-right-container">
        <svg class="themeIcon" id="themeIcon" role="img">
            <use xlink:href="images/icons.svg#ic_moon"></use>
        </svg>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/register-script.js"></script>
</body>
</html>
