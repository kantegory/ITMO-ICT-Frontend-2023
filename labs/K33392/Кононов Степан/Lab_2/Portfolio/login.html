<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="scripts/theme-switcher.js"></script>
    <title>Вход</title>
    <meta name="description" content="Форма для входа на сайт Портфолио. Укажите почту и пароль.">
    <link rel="stylesheet" href="styles/login-styles.css">


</head>
<body>

<div class="container mt-5">
    <header>
        <h1 class="text-center">Вход</h1>
    </header>
    <form id="login-form" class="col-md-4 mx-auto">
        <div class="mb-3">
            <label for="username" class="form-label">Email:</label>
            <input type="text" id="username" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Войти</button>

        <div id="error-alert" class="alert alert-danger d-none mt-3" role="alert">
            Неправильный email или пароль. Пожалуйста, попробуйте снова.
        </div>
    </form>
    <div class="text-center">
        <p class="mt-3">
            <a href="register.html">Создать аккаунт</a>
        </p>
    </div>
    <div class="bottom-right-container">
        <svg class="themeIcon" id="themeIcon" role="img">
            <use xlink:href="images/icons.svg#ic_moon"></use>
        </svg>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/login-script.js"></script>
</body>
</html>
