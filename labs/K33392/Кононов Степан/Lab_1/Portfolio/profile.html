<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card-img-top {
            object-fit: cover;
            object-position: center top;
            height: 200px;
            transition: transform 0.3s;
        }

        .card:hover .card-img-top {
            transform: scale(1.1);
        }

        .modal-image {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Портфолио</a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Профиль</a>
            </li>
        </ul>
    </div>
    <img src="images/avatar.jpg" alt="Фото профиля" class="img-fluid rounded-circle" style="width: 40px; height: 40px; margin-right: 10px;">
</nav>



<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <img src="images/avatar.jpg" alt="Фото профиля" class="img-fluid rounded-circle mb-3">
            <h3>Имя пользователя</h3>
            <p>Электронная почта: user@example.com</p>
            <p>Телефон: +7 (111) 111-1111</p>
            <p>Дополнительная информация о пользователе...</p>
        </div>


        <div class="col-md-8">
            <h2>Работы пользователя</h2>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="images/image_1.jpg" alt="Работа 1" class="card-img-top image-clickable"
                             data-src="images/image_1.jpg">
                        <div class="card-body">
                            <h5 class="card-title">Название работы 1</h5>
                            <p class="card-text">Описание работы 1.</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="images/image_2.jpg" alt="Работа 2" class="card-img-top image-clickable"
                             data-src="images/image_2.jpg">
                        <div class="card-body">
                            <h5 class="card-title">Название работы 2</h5>
                            <p class="card-text">Описание работы 2.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Обработчик клика на картинку
    $(document).on('click', '.image-clickable', function () {
        const imgSrc = $(this).data('src');


        const modal = $('<div class="modal" tabindex="-1" role="dialog"></div>');
        const modalDialog = $('<div class="modal-dialog" role="document"></div>');
        const modalContent = $('<div class="modal-content"></div>');
        const modalBody = $('<div class="modal-body"></div>');
        const img = $('<img src="' + imgSrc +'" alt="Полное изображение" class="modal-image">');

        modalBody.append(img);
        modalContent.append(modalBody);
        modalDialog.append(modalContent);
        modal.append(modalDialog);


        modal.modal('show');


        modal.on('hidden.bs.modal', function () {
            modal.remove();
        });
    });
</script>

</body>
</html>
