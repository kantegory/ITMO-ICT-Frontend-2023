<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../css/style.css" rel="stylesheet" type="text/css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand ps-5" href="index.html">TDEE Calculator</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="loginPage.html">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="registerPage.html">Register</a>
                    </li>
                </ul>
                <a class="nav-link" href="profilePage.html">
                    <i class="bi bi-person-circle ms-4 me-4" style="font-size: 1.8rem;"></i>
                  </a>
                <!-- <form class="d-flex ms-5 me-5" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form> -->
            </div>
        </div>
    </nav>

    <!-- Login -->
    <div class="container w-50 mt-5 pt-4 d-flex flex-column align-items-center bg-light border border-1 rounded-2">

        <form class="d-flex flex-column">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="register-email" class="form-control" />
                <label class="form-label" for="register-email">Email address</label>
            </div>

            <!-- Name input -->
            <div class="form-outline mb-4">
                <input type="name" id="register-name" class="form-control" />
                <label class="form-label overflow-visible" for="register-name">Your name</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4 text-nowrap ">
                <input type="password" id="register-password" class="form-control" />
                <label class="form-label" for="register-password">Create Password</label>
            </div>

            <div class="form-outline mb-4 text-nowrap">
                <input type="password" id="confirm-password" class="form-control" />
                <label class="form-label" for="confirm-password">Confirm Password</label>
            </div>

            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4">Register now</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Already have an account? <a href="loginPage.html">Login now</a></p>
            </div>
        </form>
    </div>

</body>

</html>
