    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand ps-5" href="index.html">TDEE Calculator</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="loginPage.html">Log in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="registerPage.html">Register</a>
          </li>
        </ul>
        <a class="nav-link" href="profilePage.html">
          <i class="bi bi-person-circle ms-4 me-4" style="font-size: 1.8rem;"></i>
        </a>
        
        <!-- <form class="d-flex ms-5 me-5" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form> -->
      </div>
    </div>
  </nav>

  <!-- Login -->
  <div class="container w-50 mt-5 pt-4 d-flex flex-column align-items-center bg-light border border-1 rounded-2">

    <form class=" d-flex flex-column">
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="login-email" class="form-control" />
        <label class="form-label" for="login-email">Email address</label>
      </div>
    
      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="login-passord" class="form-control" />
        <label class="form-label" for="login-passord">Password</label>
      </div>
    
      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="remember-checkbox" checked />
            <label class="form-check-label" for="remember-checkbox"> Remember me </label>
          </div>
        </div>
    
        <div class="col">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>
    
      <!-- Submit button -->
      <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
    
      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="registerPage.html">Register</a></p>
      </div>
    </form>
  </div>

</body>

</html>
