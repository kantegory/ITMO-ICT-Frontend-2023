<!DOCTYPE html>
<html lang="en">

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="css/style.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="shortcut icon" href="img/logoicon.ico" type="image/x-icon">
</head>


<body>
  <header class="header">

  </header>

  <div class="container-fluid register">
    <h1 style="padding-top: 75px;">
      Welcome to the registration page!<br>
    </h1>
    <h4 style="padding-bottom: 30px;">
      <br>Thanks for using my website, I hope you enjoy my services and we can cooperate!
    </h4>
    <hr>
    <form onsubmit="register(event)">
      <div class="d-flex flex-column justify-content-center border-right" style="padding-left: 33%;">
        <div class="d-flex flex-column RegObj">
          <label for="regusername">Username</label>
          <input type="text" name="id" id="regusername" style="width: 25%;min-width:150px" autocomplete="off" required>
        </div>
        <div class="d-flex flex-column RegObj">
          <label for="regemail">Email</label>
          <input type="email" name="email" id="regemail" style="width: 25%;min-width:150px" autocomplete="on" required>
        </div>
        <div class="d-flex flex-column RegObj">
          <label for="regpass">Password</label>
          <input type="password" name="password" id="regpass" style="width: 25%;min-width:150px" autocomplete="on"
            required>
        </div>
        <button type="submit" class="regbtn">
          Register
        </button>

      </div>


    </form>
  </div>

  <style>
    .RegObj {
      padding-top: 1.5%;

    }

    .regbtn {
      width: 25%;
      min-width: 150px;
      margin-top: 5%;
      background-color: #02011e;
      color: #8738F8;
    }
  </style>

  <footer class=footer id="footer">
  </footer>
  <script src="js/register.js"></script>
  <script src="js/MergeContent.js"></script>


</body>

</html>
