<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="./css/style.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services</title>
  <link rel="shortcut icon" href="img/logoicon.ico" type="image/x-icon">
</head>


<body>
  <header class="header">

  </header>

  <div class="d-flex flex-row justify-content-evenly" style="height:auto;min-height: 1000px;">



    <div class="d-flex flex-column flex-fill search-bar border-bottom border-top border-dark">
      <div class="search-item">
        <input class="rounded-end" type="search" id="searchbox" style="color: #8738F8;width: 70%;">
        <button onclick="makeSearch()" class="rounded-pill"
          style="background-color: #8738F8;color: #02011e;width: 20%;">
          <img src="img/searchicon.png" style="padding-bottom: 2px;padding-right: 3px; max-width:60%;min-width: 25px;">
        </button>
      </div>


      <div class="search-item">
        <input onclick="makeSearch" type="checkbox" id="checkbox1" checked="checked">
        <label for="checkbox1" style="padding-left: 10px;">
          <h5 style="font: inherit;font-size: medium;">
            web-development
          </h5>
        </label>
      </div>
      <div class="search-item">
        <input onclick="makeSearch" type="checkbox" id="checkbox2" checked="checked">
        <label for="checkbox2" style="padding-left: 10px;">
          <h5 style="font: inherit;font-size: medium;">
            design
          </h5>
        </label>
      </div>
      <div class="search-item">
        <input type="checkbox" id="checkbox3" checked="checked">
        <label for="checkbox3" style="padding-left: 10px;">
          <h5 style="font: inherit;font-size: medium;">
            seo services
          </h5>
        </label>
      </div>

    </div>
    <div class="modal fade modal-order" id="modal-order" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form onsubmit="CheckAuth(event)">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Order</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body container-fluid">
              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Service</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="Website development">Website development</option>
                  <option value="Corporate website">Corporate website</option>
                  <option value="Fixed price website">Fixed price website</option>
                  <option value="Web Design">Web Design</option>
                  <option value="Mobile app design">Mobile app design</option>
                  <option value="Brand Identity">Brand Identity</option>
                  <option value="Tech SEO">Tech SEO</option>
                  <option value="on-page SEO">On-page SEO</option>
                  <option value="off-page SEO">Off-page SEO</option>

                </select>
              </div>
              <div>
                Choose prefered date and type of communication
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="startDate">Date</label>
                </div>
                <input id="startDate" class="form-control" type="date" />
              </div>

              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="comType">Type</label>
                </div>
                <select class="custom-select" id="comType">
                  <option selected>Choose...</option>
                  <option value="Instagram">Instagram</option>
                  <option value="VK">VK</option>
                  <option value="Telegram">Telegram</option>

                </select>
              </div>



            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-login" id="OrderButton">order</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <div class="d-flex flex-column flex-fill" id="ServiceContainer">

    </div>

  </div>



  <footer class="footer" id="footer">

  </footer>

  <script src="./js/order.js"></script>
  <script src="./js/MergeContent.js"></script>
  <script src="./js/logout.js"></script>
  <script src="./js/login.js"></script>
  <script src="js/addCards.js"></script>
  <script src="js/search.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadServices()
    })
  </script>
  <script>
    async function CheckAuth(event) {
      event.preventDefault()
      if (localStorage.getItem("accessToken") == null || localStorage.getItem("accessToken") == "undefined") {
        alert("Please SIGN IN")
      }
      else {
        event.preventDefault()
        order(event)
      }


    }
  </script>
</body>

</html>
