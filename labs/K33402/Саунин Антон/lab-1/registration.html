        crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <div class="d-flex align-items-center">
            <div class="nav-item" style="padding-left: 100px">
                <a href="boys.html" class="nav-links">boys</a>

            <div class="nav-item">

            </div>
            <div class="nav-item">
                <a href="accessories.html" class="nav-links">accessories</a>
            </div>

            <div class="nav-item">
                <a href="catalog.html" class="nav-links">catalog</a>
            </div>
            <img src="/img/logo.png" height="125px" style="margin-left: 80px" />
            <div class="nav-item ms-auto" style="margin-left: 100px">
                <button class="nav-links" style="background-color: #077015; border: none" data-bs-toggle="modal"
                    data-bs-target="#modal-cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                        class="bi bi-basket" viewBox="0 0 16 16">
                        <path
                            d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v4.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V9a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1.217L5.07 1.243a.5.5 0 0 1 .686-.172zM2 9v4.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9zM1 7v1h14V7zm3 3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 4 10m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 6 10m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 8 10m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5" />

            </div>
            <div class="nav-item ms-auto" style="padding-right: 100px">
                <a href="#" data-bs-toggle="modal" data-bs-target="#modal-reg" class="nav-links">
                    <h3 class="nav-text">sign in</h3>
                </a>
            </div>
        </div>
    </header>
    <div>
        <div class="container" style="height: 95vh; margin-top: 5%">
            <form onsubmit="">
                <div class="d-flex flex-column justify-content-center" style="padding-left: 40%">
                    <div class="d-flex flex-column RegObj">
                        <label for="regusername">Username</label>
                        <input type="text" name="id" id="regusername" style="width: 33%; min-width: 150px"
                            autocomplete="off" required />
                    </div>
                    <div class="d-flex flex-column RegObj">
                        <label for="regphonenumber">Phone number</label>
                        <input type="tel" value="+79" pattern="\+7[0-9]{10}" name="phonenumber" id="regphonenumber"
                            style="width: 33%; min-width: 150px" autocomplete="off" required />
                    </div>
                    <div class="d-flex flex-column RegObj">
                        <label for="regemail">Email</label>
                        <input type="email" name="email" id="regemail" style="width: 33%; min-width: 150px"
                            autocomplete="on" required />
                    </div>
                    <div class="d-flex flex-column RegObj">
                        <label for="regpass">Password</label>
                        <input type="password" name="password" id="regpass" style="width: 33%; min-width: 150px"
                            autocomplete="on" required />
                    </div>
                    <button type="submit" class="btn-reg">Register</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
