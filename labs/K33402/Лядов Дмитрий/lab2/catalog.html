<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalog</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <header id="header"></header>
  <div class="container-fluid">
    <!-- Modal login -->
    <div class="modal fade modal-reg" id="modal-reg" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form onsubmit="login(event)">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style="color:#4A4A4A;">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>

        <div class="modal-body">
          
            <label for="emailLogin" style="padding-left: 10px;padding-bottom: 5px;color:#4A4A4A;">Email</label>
            <input style="border-radius: 20px;margin-bottom: 10px;" type="email" class="form-control" id="emailLogin"
              name="email" autocomplete="on">
            <label for="passwordlLogin" style="padding-left: 10px;padding-bottom: 5px;color:#4A4A4A;">Password</label>
            <input style="border-radius: 20px;" type="password" autocomplete="on" class="form-control"
              id="passwordLogin" name="password" style="padding-top: 5px; margin: auto;margin-top: 10px">
          
            <div style="padding-top: 15px;padding-left: 10px;">
              dont have an account? <a href="register.html"> sign up</a>
            </div>
            
        </div>

        <div>
          <hr>
          <button type="submit" class=" btn-login" id="loginButton">login</button>
        </div>
      </form>
      </div>
    </div>
  </div>
    <!-- Modal cart -->
    <div class="modal fade modal-cart" id="modal-cart" tabindex="-1" aria-labelledby="ModalCartLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalCartLabel">Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body">
            <h3>You wanna order:<br></h3>
            <div class="container-fluid" id="cartContainer">

            </div>

            

          </div>


          <hr>
          <button class="btn btn-order" style="width: 70%;" id="OrderButton" onclick="MakeOrder(event)">Order</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Question -->
  <div class="container-fluid">
    <div class="modal fade modal-order" id="modal-order" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form onsubmit="">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Order</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body container-fluid">

            </div>
            <h3 style="text-align: center;">
              Do you want to add<br>
              <div id="addName">

              </div>
              to cart?
            </h3>
            <hr>
            <div class="d-flex">
              <button class="btn btn-order" id="OrderButton1" onclick="addProduct(event)">Yes</button>
              <button type="submit" class="btn btn-order" id="OrderButton2">No</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      class="d-flex searchbar flex-row justify-content-evenly border-bottom border-start border-end border-2 border-secondary"
      style="padding: 2%;">
      <div>
        <input type="checkbox" id="checkbox1" style="accent-color: #4A4A4A;" checked>
        <label for="checkbox1">outerwear</label>
      </div>
      <div>
        <input type="checkbox" id="checkbox2" style="accent-color: #4A4A4A;" checked>
        <label for="checkbox2">Light clothing</label>
      </div>

      <div>
        <input type="checkbox" id="checkbox3" style="accent-color: #4A4A4A;" checked>
        <label for="checkbox3">Jeans, pants</label>
      </div>

      <div>
        <input type="checkbox" id="checkbox4" style="accent-color: #4A4A4A;" checked>
        <label for="checkbox4">shirts</label>
      </div>
      <div class="search-item">
        <input class="rounded-pill" type="search" id="searchbox" style="color: #4A4A4A;width: 70%;">
        <button onclick="makeSearch()" class="rounded-pill" style="background-color: #4A4A4A;color: white;width: 25%;">
          search
        </button>
      </div>

    </div>
    <div class="d-flex flex-wrap justify-content-evenly" style="padding: 2%;" id="productsContainer">
      
    </div>



    <footer id="footer"></footer>
</body>
<style>
  .btn-order {
    margin: auto;
    height: 40px;
    display: block;
    background-color: #4A4A4A;
    color: white;
    width: 30%;
    margin-bottom: 15px;
  }
</style>
<script src="js/addHtml.js"></script>
<script src="js/login.js"></script>
<script src="js/addProducts.js"></script>
<script src="js/addCart.js"></script>
<script src="js/makeSearch.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    loadProducts()
    loadCart()
  })
</script>

</html>
