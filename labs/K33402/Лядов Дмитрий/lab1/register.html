<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <header id="header"></header>
    <div class="container-fluid" style="height: 95vh;margin-top: 5%;">
        <form>
        <div class="d-flex flex-column justify-content-center" style="padding-left: 100px;">
            
                <div class="d-flex flex-column RegObj">
                    <label for="regusername">Username</label>
                    <input type="text" name="id" id="regusername" style="width: 25%;min-width:150px" autocomplete="off" required>
                </div>
                <div class="d-flex flex-column RegObj">
                    <label for="regphonenumber">Phone number</label>
                    <input type="tel" value="+79" 
                    pattern="\+7[0-9]{10}" 
                    name="phonenumber" id="regphonenumber"
                        style="width: 25%;min-width:150px" autocomplete="off" required>
                </div>
                <div class="d-flex flex-column RegObj">
                    <label for="regemail">Email</label>
                    <input type="email" name="email" id="regemail" style="width: 25%;min-width:150px" autocomplete="on"
                    required>
                </div>
                <div class="d-flex flex-column RegObj">
                    <label for="regpass">Password</label>
                    <input type="password" name="password" id="regpass" style="width: 25%;min-width:150px"
                        autocomplete="on" required>
                </div>
                <button type="submit" class="btn-reg">
                    Register
                </button>
            
        </div>
    </form>
    </div>


    <footer id="footer">

    </footer>
</body>
<script src="js/addHtml.js"></script>

</html>
